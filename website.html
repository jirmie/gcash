<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
        }

        #snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            font-family: Arial, sans-serif;
            line-height: 1;
            color: #fff;
            user-select: none;
            cursor: default;
            -webkit-user-select: none;
            z-index: 2;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 5em;
            color: #fff;
            text-align: center;
        }

        h2 {
            font-size: 4em;
            color: #fff;
            text-align: center;
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numSnowflakes = 50;
            const container = document.getElementById("snow");

            for (let i = 0; i < numSnowflakes; i++) {
                createSnowflake(container);
            }

            function createSnowflake(container) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflake.innerHTML = "â„";
                snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 2 + 1}s`;
                container.appendChild(snowflake);

                snowflake.addEventListener("animationiteration", () => {
                    snowflake.style.left = `${Math.random() * 100}vw`;
                });
            }
        });
    </script>
</head>
<body>
    <div id="snow"></div>
    <div>
        <h1>MERRY CHRISTMAS!!!</h1>
        <h2>GCASH: 0993 507 9851</h2>
    </div>
    <audio id="player" src="Audio.mp3"></audio>
<div>
    <button onclick="document.getElementById('player').play()">Click me! :D</button>
    <button onclick="document.getElementById('player').pause()">shhh!!</button>
</div>
</body>
</html>
